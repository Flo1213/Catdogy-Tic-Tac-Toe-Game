<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="./js/script.js"></script>

    <!-- FAVICON -->
    <link
      rel="shortcut icon"
      href="./Catdogy TTT-logo/favicon_io/favicon-16x16.png"
      type="image/x-icon"
    />

    <!-- ICON -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- FONT STYLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Catdogy || Tic Tac Toe</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./Catdogy TTT-logo/cover.png" alt="logo" class="logo__img" />
      </div>
      <div class="game-name">
        <span class="game-name__text">Catdogy</span>
        <ion-icon
          name="caret-forward-outline"
          class="game-name__icon"
        ></ion-icon>
        <ion-icon
          name="caret-forward-outline"
          class="game-name__icon"
        ></ion-icon>
        <span class="game-name__text">Tic Tac Toe</span>
      </div>
    </header>
    <main class="main">
      <section class="game section disabled">
        <div class="score__player-0">
          <img
            src="./images/icons8-cat.png"
            alt="cat--icon"
            class="score__player-0--img"
          />
          <span class="score__player-0--cat">cat's</span> Player Score:
          <span class="score__player-0--score">0</span>
        </div>

        <div class="game__box">
          <div class="game__cell game__cell--0"></div>
          <div class="game__cell game__cell--1"></div>
          <div class="game__cell game__cell--2"></div>
          <div class="game__cell game__cell--3"></div>
          <div class="game__cell game__cell--4"></div>
          <div class="game__cell game__cell--5"></div>
          <div class="game__cell game__cell--6"></div>
          <div class="game__cell game__cell--7"></div>
          <div class="game__cell game__cell--8"></div>
        </div>

        <div class="score__player-1">
          <img
            src="./images/icons8-dog.png"
            alt="dog--icon"
            class="score__player-1--img"
          />
          <span class="score__player-1--dog">dog's</span>
          Player Score:
          <span class="score__player-1--score">0</span>
        </div>
      </section>

      <section class="player-status section">
        <button class="btn btn__start enabled">START</button>
        <div class="player-status__text">
          Press start sutton to start the game
          <span class="player-status__turn"></span>
        </div>

        <button class="btn btn__reset">RESET</button>
      </section>
    </main>

    <footer class="footer">&copy;copyright Flo Jhuang</footer>
  </body>
</html>
